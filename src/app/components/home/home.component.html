<div>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
</div>

<div class="slidecontainer">
    <h5 style="display: block; margin-left: 20px;">Coefficient of restitution {{ ecoeff/100 }}</h5>
    <input type="range" [(ngModel)]="ecoeff" min="5" max="95" class="slider" id="myRange" (change)="newPlot()">
    <!-- Don't want the browser to get stuck in infinite loop hence limit on min and max -->
</div>
